<body>

    {% for a in auto %}
        <p>是否自动回复：{{ a.auto }}</p>
    {% endfor %}
    <hr>
    {% for question in questions %}
        <h3> 问题： {{ question.content }}</h3>
        <p> 回答： {{ question.answer|truncatechars:30 }}</p>
    {% endfor %}
    <hr>
    {% for timer in timers %}
        <p>定时{{timer.time}}给：{{timer.receiver}} 发送：{{timer.content}}。重复时间：{{timer.recycle}} 天</p>
    {% endfor %}
</body>
</html>
